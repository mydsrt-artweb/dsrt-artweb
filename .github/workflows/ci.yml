name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      # Install dependencies, regenerate lockfile if needed
      - name: Install dependencies
        run: |
          if [ ! -f package-lock.json ]; then
            echo "No lockfile found, generating..."
            npm install --package-lock-only
          fi
          npm ci || npm install

      # Lint check
      - name: Run lint
        run: npm run lint || echo "Lint warnings detected"

      # Build check
      - name: Run build
        run: npm run build

      # Run tests
      - name: Run tests
        run: npm test --passWithNoTests
