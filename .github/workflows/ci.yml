name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      # Install dependencies (will generate package-lock.json if missing)
      - name: Install dependencies
        run: npm install

      # Lint check
      - name: Run Linter
        run: npm run lint

      # Run tests
      - name: Run Tests
        run: npm test

      # Build Next.js app
      - name: Build project
        run: npm run build

  security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run security audit
        run: npm audit --audit-level=high || true
