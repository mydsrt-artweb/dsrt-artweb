name: "ğŸš¦ CI"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: âœ¨ Lint
        run: npm run lint

      - name: ğŸ›¡ï¸ Type Check
        run: npm run type-check

      - name: ğŸ§ª Run Tests
        run: npm test -- --ci

      - name: ğŸ—ï¸ Build
        run: npm run build
