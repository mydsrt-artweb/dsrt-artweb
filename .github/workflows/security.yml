name: Security Scan

on:
  schedule:
    - cron: '0 0 * * 0' # weekly
  push:
    branches: [main]

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install
      - run: npm audit --audit-level=high || true
